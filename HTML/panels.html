<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="1680" height="1050" style="border:1px solid #c3c3c3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>

/*
	This script generates a diagram demonstrating the RGB sample locations on the screen
*/

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.fillStyle = "#FF0000";
ctx.font = "30px Arial";

ctx.fillRect(130, 100, 300, 120);
ctx.fillRect(690, 100, 300, 120);
ctx.fillRect(1250, 100, 300, 120);
ctx.fillRect(1560, 112, 120, 300);
ctx.fillRect(1560, 637, 120, 300);
ctx.fillRect(1250, 830, 300, 120);
ctx.fillRect(690, 830, 300, 120);
ctx.fillRect(130, 830, 300, 120);
ctx.fillRect(0, 637, 120, 300);
ctx.fillRect(0, 112, 120, 300);

/*
ctx.strokeText("4",280,160);
ctx.strokeText("5",840,160);
ctx.strokeText("6",1400,160);
ctx.strokeText("8",1620,262);
ctx.strokeText("7",1620,787);
ctx.strokeText("9",1400,890);
ctx.strokeText("3",840,890);
ctx.strokeText("0",280,890);
ctx.strokeText("1",60,787);
ctx.strokeText("2",60,262);
*/

ctx.fillStyle = "#000000";

ctx.fillText("4",280,160);
ctx.fillText("5",840,160);
ctx.fillText("6",1400,160);
ctx.fillText("8",1620,262);
ctx.fillText("7",1620,787);
ctx.fillText("9",1400,890);
ctx.fillText("3",840,890);
ctx.fillText("0",280,890);
ctx.fillText("1",60,787);
ctx.fillText("2",60,262);

ctx.strokeRect(0,0,1680,1050);

var img    = c.toDataURL("image/png");

document.write('<img src="'+img+'"/>');
</script>

</body>
</html>
